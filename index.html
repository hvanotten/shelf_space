<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav class="navbar" type="navbar">
    <h1> Shelf Space</h1>
  </nav>

  <main>

    <div class="hero">
      <p>A digital Library to keep track of what books you have read and not read. While saving space on your shelves.</p>
    </div>

    <div class="book-form" type="book-form" id="book-form">
      <form class="form" type="form" id="form">
        <h1 class="form-element">New Book</h1>
        <div class="form-element">
          <label for="bookName">Book Name</label>
          <input type="text" id="bookName" name="bookName" required />
        </div>
        <div class="form-element">
          <label for="authorName">Author Name</label>
          <input type="text" id="authorName" name="authorName" required />
        </div>
        <div class="form-element">
          <label for="pages">Number Of Pages</label>
          <input
          type="number"
          id="pages"
          name="pages"
          oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')"
          required />
        </div>
        <div class=" form-element">
          <label for="read">Have you read this book?</label>
          <select id="read" name="read">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-element">
          <button class="btn" type="submit" value="Submit" id="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="library-header">
      <h1>Your Shelf</h1>
    </div>
    <div class="library" id="library">

    </div>

  </main>
